<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css">
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css">
  <link rel="stylesheet" href="/styles/alert.css" type="text/css">

  <!-- External JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="nav-logo">tweeter</span>
    <div class="nav-write-a-new-trweet">
      <span id="nav-slogan"><strong>Write</strong> a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <header class="header">
    <div id="header-image" class="header-container">
      <img id="header-image" src="/images/profile-hex.png">
    </div>
    <br>
    <div class="header-container">
      <h2><strong>Sarah</strong> May</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  
  <main class="main-container">
    <section class="new-tweet-container">
      <section class="alert"><p id="alert"></p></section>
      <form>
        <div class="form-top">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea class="" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </div>
        <div class="form-bottom">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweets-container"></section>
  </main>
  <script src="./scripts/composer-char-counter.js"></script>
  <script src="./scripts/client.js"></script>

</body>

</html>
